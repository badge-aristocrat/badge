<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge Calculator</title>
</head>
<body>
    <h1>Badge Calculator</h1>
    <form method="POST">
        <label>Number of Textbooks:</label><br>
        <input type="number" name="textbook" min="0" value="0"><br>

        <label>Number of Mid-level Books:</label><br>
        <input type="number" name="mid_book" min="0" value="0"><br>

        <label>Number of Normal Books:</label><br>
        <input type="number" name="normal_book" min="0" value="0"><br>

        <label>Do you have a Degree in this field?</label><br>
        <input type="number" name="degree" min="0" max="1" value="0"><br>

        <label>Number of Published Works:</label><br>
        <input type="number" name="published_work" min="0" value="0"><br>

        <label>Unique Activity:</label><br>
        <input type="checkbox" name="unique_activity"><br>

        <label>Number of Journal Articles Read:</label><br>
        <input type="number" name="journal_article" min="0" value="0"><br>

        <label>Number of Related Movies/Games Completed:</label><br>
        <input type="number" name="movie_game" min="0" value="0"><br>

        <label>Meet Platinum Criteria?</label><br>
        <input type="checkbox" name="platinum_criteria"><br>

        <button type="submit">Calculate Badge</button>
    </form>
</body>
</html>
